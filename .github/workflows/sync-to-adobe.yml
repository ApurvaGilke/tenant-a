name: Sync to Cloud Manager

on:
  push:
    branches:
      - main   # adjust if you use a different branch

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout GitHub repo
        uses: actions/checkout@v4

      - name: Configure Git identity
        run: |
          git config --global user.name "Cloud Sync Bot"
          git config --global user.email "cloud-sync-bot@example.com"

      - name: Push to Cloud Manager remote
        env:
          CM_GIT_USER: ${{ secrets.CM_GIT_USER }}
          CM_GIT_PASSWORD: ${{ secrets. CM_GIT_PASS }}
        run: |
          # Rebuild the Cloud Manager repo URL including credentials
          CM_REPO="https://${CM_GIT_USER}:${CM_GIT_PASSWORD}@git.cloudmanager.adobe.com/ags2629/cloud-manager-tenant-a/"

          # Add cm remote pointing to CM_REPO
          git remote add cm "$CM_REPO"

          # Get the branch from the GitHub ref
          BRANCH_NAME="${GITHUB_REF##*/}"

          # Push the branch 1:1 from GitHub to Cloud Manager
          git push cm "$BRANCH_NAME":"$BRANCH_NAME" --force