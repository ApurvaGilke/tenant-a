name: Bump aggregator submodule (tenant-a)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  bump:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout tenant-a
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout aggregator repo
        uses: actions/checkout@v4
        with:
          repository: ${{ secrets.AGGREGATOR_REPO }}
          ref: ${{ secrets.AGGREGATOR_BRANCH }}
          token: ${{ secrets.AGGREGATOR_PUSH_TOKEN }}
          path: aggregator
          submodules: false
          fetch-depth: 0

      - name: Update tenant-a submodule pointer in aggregator
        run: |
          cd aggregator

          # Make sure submodule URL is correct
          git submodule sync --recursive

          # Update only tenant-a submodule to the latest remote commit on main
          git submodule update --init tenant-a
          git -C tenant-a fetch origin main
          git -C tenant-a checkout main
          git -C tenant-a pull --ff-only origin main

          # Stage pointer update
          git add tenant-a

          # If nothing changed, exit clean
          if [ -z "$(git status --porcelain)" ]; then
            echo "No submodule pointer change."
            exit 0
          fi

          # Create a branch
          BRANCH="bump-tenant-a-${GITHUB_SHA::7}"
          git checkout -b "$BRANCH"

          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git commit -m "Bump tenant-a submodule to ${GITHUB_SHA::7}"
          git push origin "$BRANCH"

      - name: Open PR into aggregator main
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.AGGREGATOR_PUSH_TOKEN }}
          path: aggregator
          branch: bump-tenant-a-${{ github.sha }}
          title: "Bump tenant-a submodule"
          body: "Auto-update tenant-a submodule pointer to latest commit."
          base: ${{ secrets.AGGREGATOR_BRANCH }}