name: Sync tenant-a to Cloud Manager

on:
  push:
    branches: [ main, develop, release/** ]

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Configure git identity
        run: |
          git config user.name  "GitHub Actions"
          git config user.email "noreply@github.com"

      - name: Add Cloud Manager remote
        run: |
          if ! git remote | grep -q adobe; then
            git remote add adobe \
              https://${{ secrets.CM_USER }}:${{ secrets.CM_PASSWORD }}@git.cloudmanager.adobe.com/ags2629/cloud-adobe-tenant-a/
          fi

      - name: Push main to Cloud Manager
        run: |
          git push --force adobe main